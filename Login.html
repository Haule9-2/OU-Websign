<!DOCTYPE html>
<html>
    <title>Contest MPC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./cssthi.css">
    <body>
        <script src="./jsthi.js"></script>
        <div class="header"><h1>CONTEST MPC</h1></div>
        <div class="root">
            <form action="" class="flex">
                <div class="border1"></div>
                <div class="content">

                    <div class="container1">
                        <p style="font-size: 30px;font-weight: bold;margin-top: 15px;">Sign Up</p>
                        <ul class="form">
                            <label for="user"></label>
                            <li><input type="text" id="user" placeholder="Username"></li>
                            <label for="pass"></label>
                            <li><input type="password" name="" id="pass" placeholder="Password"></li>
                            <label for="conf"></label>
                            <li><input type="password" name="" id="conf" placeholder="Confirm Password"></li>
                        </ul>
                        <div><button onclick="SignUp()">SignUp</button></div>
                        <div class="Sign1" style="font-size: 12px;">
                            <div class="index1"  onclick="Sign1()"><i>Already have an account?</i></div>
                        </div>
                    </div>

                    <div class="container2">
                        <p style="font-size: 30px;font-weight: bold;margin-top: 15px;">Sign In</p>
                        <ul>
                            <label for="user"></label>
                            <li><input type="text" id="user" placeholder="User"></li>
                            <label for="pass"></label>
                            <li><input type="password" name="" id="pass" placeholder="Password"></li>
                        </ul>
                        <div><button onclick="SignIn()">SignIn</button></div>
                        <div class="Sign2" style="font-size: 12px;">
                            <div class="index2"  onclick="Sign2()"><i>Create a new account?</i></div>
                        </div>
                        
                        
                    </div>
                </div>
                
            </form>
            
        </div>
        
    </body>
</html>
